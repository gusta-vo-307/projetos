<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1> Exercício 005 </h1>
        <h2>Somando 2 números</h2>
        <button type="button" onclick="somar()"> Somar </button>
        <section id="res" >
            <p>o resultado vem aqui ... </p>
        </section>
    </div>
    
    <script>
        function somar(){
            let num1 = Number(prompt("Digite o primeiro número: "));
            let num2 = Number(prompt("Digite o segundo número: "));
            soma = num1 + num2
        }
        let res = document.querySelector('section#res')
        res.innerHTML = `<p>A soma entre <strong>${num1}</strong> e <strong>${num2}</strong> é <strong>${soma}</strong> !</p>`
    </script>
</body>
</html>
